name: build-windows-setup

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn install

      - name: Build Windows setup executable
        run: yarn dist -- --publish never

      - name: Upload Windows setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: lofi-windows-setup
          path: dist/*.exe